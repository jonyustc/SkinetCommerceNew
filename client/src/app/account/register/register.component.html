<div class="container">
    <div class="row justify-content-center">
        <div class="col-4 col-offset">
            <legend>Register Form</legend>
            <form [formGroup]="registerForm" class="form-group" (ngSubmit)="onSubmit()" autocomplete="off">
                <app-text-input formControlName="displayName" [label]="'Display Name'" [type]="'text'"></app-text-input>
                <app-text-input formControlName="email" [label]="'Email'" [type]="'email'"></app-text-input>
                <app-text-input formControlName="password" [label]="'Password'" [type]="'password'"></app-text-input>
                <button [disabled]="!registerForm.valid" class="btn btn-outline-success btn-block">Submit</button>
            </form>
            <ul *ngIf="errors">
                <li *ngFor="let error of errors">
                    {{error}}
                </li>
            </ul>
            <!-- <div>
                <p>Form Status: {{registerForm.status}}</p>
                <p>Status: {{registerForm.get('email')?.status}}</p>
                <p>Touched: {{registerForm.get('email')?.touched}}</p>
                <p>Dirty: {{registerForm.get('email')?.dirty}}</p>
                <pre>{{registerForm.value |json}}</pre>
            </div> -->
        </div>
    </div>
</div>
